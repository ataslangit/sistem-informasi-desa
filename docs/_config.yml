# Site settings
title: Sistem Informasi Desa
email: your-email@example.com
description: >
  Sistem Informasi desa yang dikembangkan dari SID v3.10 CRI agar Desa semakin maju dan
  menjadi desa digital
lang: id-ID

baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://ataslangit.github.io/sistem-informasi-desa # the base hostname & protocol for your site
git_address: https://github.com/ataslangit/sistem-informasi-desa
git_edit_address: https://github.com/ataslangit/sistem-informasi-desa/blob/develop/docs

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
#   - jekyll-redirect-from
  - jekyll-seo-tag
#   - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: Asia/Jakarta
defaults:
- scope:
    path: _posts
    type: posts
  values:
    layout: post
    sectionid: blog

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /blog/:year/:month/:day/:title/
    output: true

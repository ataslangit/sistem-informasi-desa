name: Style PHP-CS-Fixer

on:
  pull_request_review:
    types: [submitted]

jobs:
  php-cs-fixer:
    if: github.event.review.state == 'approved'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - run: composer install
      - run: composer csfix
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Fixed by `php-cs-fixer`

  update-dependency:
    needs: php-cs-fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - run: composer update --no-dev
      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Update dependency & optimize composer

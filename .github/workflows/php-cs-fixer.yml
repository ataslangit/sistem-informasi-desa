name: PHP-CS-FIXER

on:
  pull_request:
    branches:
      - "dev"
    paths:
      - ".github/workflows/php-cs-fixer.yml"
      - "composer.json"
      - "**.php"
      - "!donjo-app/Views/**"

jobs:
  build:
    name: Validate
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependency
        run: composer install
      - name: Run PHP-CS-FIXER
        run: composer run cs
